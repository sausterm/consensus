AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  AWS SAM template for deploying a Lambda function to add poll questions to DynamoDB

Resources:
  AddPollFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/polls/
      Handler: addPollScript.handler  # Updated for Python handler
      Runtime: python3.11  # Updated for Python runtime
      MemorySize: 128
      Timeout: 10
      Environment:
        Variables:
          POLLS_TABLE: PollsTable
      Policies:
        - DynamoDBWritePolicy:
            TableName: PollsTable

Outputs:
  AddPollFunctionArn:
    Description: "Lambda Function ARN"
    Value: !GetAtt AddPollFunction.Arn
  AddPollFunctionName:
    Description: "Lambda Function Name"
    Value: !Ref AddPollFunction
