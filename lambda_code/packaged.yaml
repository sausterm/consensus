AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'AWS SAM template for deploying a Lambda function to add poll questions
  to DynamoDB

  '
Resources:
  AddPollFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: s3://dev-app-lambda-code/4421b033db1acd1cb97168eedc101f6f
      Handler: addPollScript.handler
      Runtime: python3.11
      MemorySize: 128
      Timeout: 10
      Environment:
        Variables:
          POLLS_TABLE: PollsTable
      Policies:
      - DynamoDBWritePolicy:
          TableName: PollsTable
    Metadata:
      SamResourceId: AddPollFunction
Outputs:
  AddPollFunctionArn:
    Description: Lambda Function ARN
    Value:
      Fn::GetAtt:
      - AddPollFunction
      - Arn
  AddPollFunctionName:
    Description: Lambda Function Name
    Value:
      Ref: AddPollFunction
